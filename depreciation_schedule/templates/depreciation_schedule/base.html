{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'depreciation_schedule/css/depreciation_schedule.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'depreciation_schedule:dashboard' %}">Depreciation Schedule</a></li>
            {% block breadcrumb %}{% endblock %}
        </ol>
    </nav>
    {% block depreciation_schedule_content %}{% endblock %}
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'depreciation_schedule/js/depreciation_schedule.js' %}"></script>
{% endblock %}
