services:
  # Web Service - Django Application
  - type: web
    name: logisedge-web
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: sh -c 'gunicorn logisEdge.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120'
    postDeployCommand: python manage.py migrate --noinput
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: logisEdge.settings
      - key: ALLOWED_HOSTS
        value: logisedge.onrender.com,*.onrender.com,localhost,127.0.0.1
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        fromDatabase:
          name: logisedge-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: logisedge-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: logisedge-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: logisedge-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: logisedge-db
          property: port
      - key: SITE_URL
        value: https://logisedge.onrender.com
      - key: WEB_CONCURRENCY
        value: 2
      - key: DISABLE_COLLECTSTATIC
        value: 0

  # Migration Job - Runs database migrations
  - type: job
    name: logisedge-migrate
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python manage.py migrate --noinput
    schedule: "@initial"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: logisEdge.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DB_NAME
        fromDatabase:
          name: logisedge-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: logisedge-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: logisedge-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: logisedge-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: logisedge-db
          property: port

databases:
  - name: logisedge-db
    databaseName: logisedge
    user: logisedge_user
    region: oregon
    plan: free
