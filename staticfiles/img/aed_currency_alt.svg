<svg width="20" height="20" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- AED Currency Symbol - Alternative Design -->
  <defs>
    <linearGradient id="aedGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006C35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009639;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Currency Symbol Shape -->
  <path d="M20 10 H60 A30 40 0 0 1 60 90 H20 Z" fill="url(#aedGradient2)" stroke="#004D27" stroke-width="2"/>
  
  <!-- Horizontal Lines representing currency -->
  <rect x="20" y="30" width="60" height="10" fill="white" rx="2"/>
  <rect x="20" y="60" width="60" height="10" fill="white" rx="2"/>
  
  <!-- AED Text -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#004D27">AED</text>
  
  <!-- Decorative corner elements -->
  <circle cx="25" cy="25" r="3" fill="white" opacity="0.9"/>
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.9"/>
  <circle cx="25" cy="75" r="3" fill="white" opacity="0.9"/>
  <circle cx="75" cy="75" r="3" fill="white" opacity="0.9"/>
</svg>
