{% extends 'dashboard/dashboard.html' %}
{% load static %}

{% block title %}Documentation{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/documentation/documentation.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/documentation/documentation.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="bi bi-file-text me-2"></i>
                    Documentation
                </h1>
                <div class="btn-group" role="group">
                    <a href="{% url 'documentation:documentation_create' %}" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i>Create New Doc
                    </a>
                    <a href="{% url 'documentation:documentation_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-list me-1"></i>View All
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    {% block documentation_content %}{% endblock %}
</div>
{% endblock %}
